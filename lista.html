<html>
  <head>
    <title>Cadastro de usuario</title>

    <link rel="stylesheet" href="styles/main.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/usuariosController.js" type="text/javascript"></script>
    <script src="scripts/usuariosService.js" type="text/javascript"></script>
  </head>
  <body ng-app="app" ng-controller="usersCtrl">
    <h1> Usuarios <h1>
    <ul ng-repeat="usuario in usuarios">
        <li>nome{{usuario.nome}}</li>
        <li>email{{usuario.email}}</li>
        <li>senha{{usuario.senha}}</li>
        <li>pokemon{{usuario.pokemon}}</li>
        <li><button ng-click="deletar(usuarios.indexOf(usuario))">Deletar</button></li>
    </ul>

  </body>
